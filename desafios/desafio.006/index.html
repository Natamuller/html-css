<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
    <style>

        ul{
            font-family:Arial, Helvetica, sans-serif ;
        }
        
        li{
            padding: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tags em html</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>

    <ul type="square" >
            <li> <abbr title="Use a tag <p>">Parágrafos</abbr> </li>
            <li> <abbr title="Use a tag <h1>">Titulos</abbr></li>
            <li> <abbr title="Use a tag <img>">Imagem</abbr></li>   
            <li><abbr title="Use a tag <abbr>">Abreviar</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
            
    </ul>
    
</body>
</html>
