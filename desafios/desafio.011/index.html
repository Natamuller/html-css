<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronauta</title>

    <style>

        body{
             border: 0px;
             margin: 0px;
        }

       .espaco{
            position: absolute;
            height: 100vh;
            width: 100vw;
            
       }

        .astronauta{
            position: relative;
            
            left: 50%;
            top: -15%;
            
            transform: translate(-50%, 15%);
        }
    </style>

</head>
<body>
       
    <picture>
        <img class="espaco" src="imagens/espaco.jpg" alt="jpg">
    </picture>

    <picture>
        <img class="astronauta" src="imagens/astronauta.png" alt="png">
    </picture>
    
    
</body>
</html>
