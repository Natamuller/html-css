<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <h2>Inserindo videos ospedados localmente</h2>
    <p>Este video esta hospedado no meu proprio serividor</p>
    <video width="500" autoplay controls loop>
     <source src="meu-video.mp4.mp4" type="video/mp4">
     <source src="meu-video.webm.webm" type="video/webm">
     <source src="meu-video.ogv.ogv" type="video/ogg">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eaMBzFpJDkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
