<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(154, 53, 53);
     }
     a{
        color: aqua;
        font-weight: bold;
        text-decoration: none;
     }

     a::before{
        content:"♣" ;
     }

     a::after{
        content: "♣";
     }

     a:hover{
        color: rgb(9, 43, 43);
     }

     a:active{
        color: rgb(133, 9, 249);
     }

     .especial{
        background-color: rgb(68, 65, 65);
     }

    </style>


</head>
<body>

    <h1>Personalizando links</h1>
    <ul>

    <li><a href="https://gustavoguanabara.github.io" target="_blank" class="especial"> repositorio github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">curso em video canal</a></li> 
    <li><a href="https://www.cursoemvideo.com" target="_blank">site curso em video</a></li>
    
     </ul>

</html>
