<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela004</title>
    <style>

           body{
            font-family: Arial, Helvetica, sans-serif;
           }

           caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
           }

           table{
            border-collapse: collapse;
            text-align: center;
           }

           th, td{
            border: 1px solid black;
            padding: 10px;
           }
           
    </style>
</head>
<body>
    
    <table>
        <thead>
             <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="4">Filmes</th>
             </tr>
        </thead>

        <tbody>
               <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Liga da justiça</td>
               </tr>

               <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
               </tr>

               <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hiro</td>
               </tr>

               <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Coringa</td>
                <td>Gladiadores</td>
               </tr>

               <tr>
                <td>Daniel Lorenço</td>
                <td>Superman</td>
                <td>Romgo</td>
                <td>Dangal</td>
               </tr>

               <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
               </tr>

        </tbody>
    </table>
</body>
</html>
