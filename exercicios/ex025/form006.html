<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form006</title>
    <style>
        div{
            padding-bottom: 7px;
        }

        .pointer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="100" value="20">
        </div>
        <div>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar" class="pointer">
            <input type="reset" value="Apagar" class="pointer">
        </div>
    </form>
    
</body>
</html>
