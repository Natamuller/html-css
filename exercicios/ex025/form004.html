<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario004</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            padding:10px 10px 5px 0px;
        }

    </style>
</head>
<body>
    <h1>Aprendendo formul√°rios</h1>

<fieldset>
    <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
    
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo" minlength="5">
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" name="mail" id="email" required autocomplete="email">
            </div>
    
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </div>
    
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
</fieldset>
    
</body>
</html>
