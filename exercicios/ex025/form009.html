<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário008</title>
    <style>
        div{
            padding-bottom: 8px;
        }

        .pointer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" value="5" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
        </div>

        <div>
            <output id="ival">5</output>
        </div>
         
        <div>
            <input type="submit" value="Enviar" class="pointer">
            <input type="reset" value="Apagar" class="pointer">
        </div>
    </form>
</body>
</html>
