<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário008</title>
    <style>
        div{
            padding-bottom: 8px;
        }
        .pointer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iano">Idade:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
        </div>

            <div>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </div>

        <div>

            <script>
                function calcIdade() {
                     let atual = new Date(). getFullYear()
                    iidade.innerHTML = Number(atual) - Number(iano.value)
                }
            </script>

        </div>
        <div>
            <input type="submit" value="Enviar" class="pointer">
            <input type="reset" value="Apagar" class="pointer">
        </div>
    </form>
</body>
</html>
