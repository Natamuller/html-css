<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
    <style>
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site emvarios dispositivos diferentes ou simplesmente aumente e diminua a o tamanho do seu navegador</p>
    <picture>
        
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>
        <h2>Reprodução de audio </h2>
        <p>Vamos aprender areptoduzir audios html5</p>
       <audio preload="metadata" autoplay controls>
        <source src="midia/Happy-Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="midia/Happy-Mistake - RKVC.mp3" type="audio/ogg">
        <source src="midia/Happy-Mistake - RKVC.mp3" type="audio/wav">
        <p>Infelizmenter o se navegador não consegue abrir o aduio clique aqui <a href="midia/Happy-Mistake - RKVC.mp3">Happy-Mistake</a> para baixar</p>
       </audio>
    
</body>
</html>
